<form  #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required minlength="5" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" name="firstname" id="firstName" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors?.['minlength']">FirstName mininum should be 5</div>
                <div *ngIf="firstName.errors?.['required']">FirstName is required</div>
                <div *ngIf="firstName.errors?.['pattern']">FirstName does not match pattern </div>
            </div> 
    </div>  
    <div class="form-group">
        <label for="comment">Comment</label>  
        <textarea  ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
        </textarea>
    </div>
    </div>
   
   
    <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Button</button>
</form>
